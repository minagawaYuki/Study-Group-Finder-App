<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups - Study Group Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e1e4e8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        #groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .group {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .group:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .group h2 {
            margin: 0 0 10px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .group p {
            margin: 5px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .group strong {
            color: var(--text-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #357abd;
        }

        @media (max-width: 768px) {
            #groups-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Study Groups</h1>
        <div id="groups-container"></div>
    </div>

    <script>
        async function fetchStudyGroups() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('https://localhost:7034/api/studygroup/all', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert(error.message || "Failed to load study groups.");
                    return;
                }

                const groups = await response.json();
                renderStudyGroups(groups);
            } catch (error) {
                console.error("Error fetching study groups:", error);
                alert("Error connecting to the server.");
            }
        }

        function renderStudyGroups(groups) {
            const container = document.getElementById('groups-container');
            container.innerHTML = '';

            if (!groups || groups.length === 0) {
                container.innerHTML = '<p>No study groups available.</p>';
                return;
            }

            groups.forEach(group => {
                const groupElement = document.createElement('div');
                groupElement.classList.add('group');
                groupElement.innerHTML = `
                    <h2>${group.Name}</h2>
                    <p><strong>Description:</strong> ${group.Description}</p>
                    <p><strong>Subject:</strong> ${group.Subject}</p>
                    <p><strong>Course Code:</strong> ${group.CourseCode}</p>
                    <p><strong>Created By:</strong> ${group.CreatedByEmail || "No email"}</p>
                    <p><strong>Member Count:</strong> ${group.MemberCount}</p>
                    <button class="btn" onclick="viewGroupDetails(${group.Id})">View Details</button>
                `;
                container.appendChild(groupElement);
            });
        }

        function viewGroupDetails(groupId) {
            window.location.href = `view_group.html?groupId=${groupId}`;
        }

        // Fetch study groups on page load
        fetchStudyGroups();
    </script>
</body>
</html>
