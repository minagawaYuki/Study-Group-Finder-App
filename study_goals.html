<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Goals - PeerPod</title>
    <link rel="stylesheet" href="css/study_goals.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <a href="/dashboard.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="/profile.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4"/><path d="M12 12v8"/><line x1="8" y1="16" x2="16" y2="16"/>
            </svg>
            Profile
        </a>
        <a href="/study_goals.html" class="sidebar-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20v-6M6 20V10M18 20V4"/>
            </svg>
            <span>Study Goals</span>
        </a>
        <a href="/joined_groups.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
            </svg>
            My Groups
        </a>
        <a href="/study_groups.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            Join Group
        </a>
        <a href="/create_group.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
            Create Group
        </a>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search Group">
            </div>
            <div class="logo">PeerPod</div>
        </header>

        <div class="goals-container">
            <div class="goals-header">
                <div>
                    <h2>What do you want to achieve?</h2>
                    <p>Hi, set yourself up for success!</p>
                </div>
                <div class="goals-stats">
                    <div class="stat">Open: <span id="openGoalsCount">0</span></div>
                    <div class="stat">Completed: <span id="completedGoalsCount">0</span></div>
                </div>
            </div>

            <div class="goal-input">
                <input type="text" id="goalDescription" placeholder="Type a goal...">
                <button id="addGoalBtn">+</button>
            </div>

            <div class="goals-tabs">
                <button class="goals-tab active" data-tab="open">Open Goals</button>
                <button class="goals-tab" data-tab="completed">Completed Goals</button>
            </div>

            <div id="openGoalsList" class="goals-list active"></div>
            <div id="completedGoalsList" class="goals-list"></div>
        </div>
    </main>

    <script src="js/study_goals.js"></script>
</body>
</html>
