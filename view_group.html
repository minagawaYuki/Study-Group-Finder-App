<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - Study Group Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            color: var(--text-color);
        }

        .btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="group-name"></h1>
        <p id="group-description"></p>
        <p><strong>Subject:</strong> <span id="group-subject"></span></p>
        <p><strong>Course Code:</strong> <span id="group-course"></span></p>
        <p><strong>Created By:</strong> <span id="group-creator"></span></p>
        <p><strong>Member Count:</strong> <span id="group-members"></span></p>
        <button class="btn" onclick="joinGroup()">Join Group</button>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const groupId = urlParams.get('groupId');
    
        async function fetchGroupDetails() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
    
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/details/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
    
                if (response.ok) {
                    const group = await response.json();
                    document.getElementById('group-name').textContent = group.Name;
                    document.getElementById('group-description').textContent = group.Description;
                    document.getElementById('group-subject').textContent = group.Subject;
                    document.getElementById('group-course').textContent = group.CourseCode;
                    document.getElementById('group-creator').textContent = group.CreatedByEmail || "No email";
                    document.getElementById('group-members').textContent = group.MemberCount;
    
                    // Add a "Join Group" button only if the user isn't already a member
                    
                } else {
                    alert("Failed to load group details.");
                    window.location.href = '/';
                }
            } catch (error) {
                console.error("Error fetching group details:", error);
                alert("Error connecting to the server.");
            }
        }
    
        async function joinGroup() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
    
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/join/${groupId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
    
                if (response.ok) {
                    alert("You successfully joined the group!");
                    window.location.href = `/view_group.html?groupId=${groupId}`; // Refresh the page
                } else {
                    const error = await response.json();
                    alert(error.message || "Failed to join the group.");
                }
            } catch (error) {
                console.error("Error joining group:", error);
                alert("Error connecting to the server.");
            }
        }
    
        // Fetch group details when the page loads
        fetchGroupDetails();
    </script>
    
</body>
</html>
