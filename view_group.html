<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - Study Group Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E65C2C;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e1e4e8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --sidebar-width: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
        }

        .sidebar-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            cursor: pointer;
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .group-info {
            margin-bottom: 30px;
        }

        .group-info p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .group-info strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #d14e1f;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar-item span {
                display: none;
            }
            .main-content {
                margin-left: 60px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-container {
                flex-direction: column;
            }
            .btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="/dashboard.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="/dashboard.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4"/><path d="M12 12v8"/><line x1="8" y1="16" x2="16" y2="16"/>
            </svg>
            Profile
        </a>
        <a href="#" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4"></path>
                <path d="M12 8h.01"></path>
            </svg>
            <span>My Groups</span>
        </a>
        <a href="/study_groups.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"></path>
            </svg>
            <span>Join Group</span>
        </a>
        <a href="/create_group.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
            <span>Create Group</span>
        </a>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1 id="group-name"></h1>
            <div class="group-info">
                <p><strong>Subject:</strong> <span id="group-subject"></span></p>
                <p><strong>Course Code:</strong> <span id="group-course"></span></p>
                <p><strong>Description:</strong> <span id="group-description"></span></p>
                <p><strong>Created By:</strong> <span id="group-creator"></span></p>
                <p><strong>Member Count:</strong> <span id="group-members"></span></p>
            </div>
            <div class="btn-container"> 
                <button class="btn btn-secondary" onclick="goBack()">Back</button>
                <button id="joinLeaveBtn" class="btn btn-primary" onclick="toggleMembership()">Join Group</button>
            </div>
        </div>
    </main>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const groupId = urlParams.get('groupId');
        let isMember = false;
    
        async function fetchGroupDetails() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
    
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/details/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
    
                if (response.ok) {
                    const group = await response.json();
                    document.getElementById('group-name').textContent = group.Name;
                    document.getElementById('group-description').textContent = group.Description;
                    document.getElementById('group-subject').textContent = group.Subject;
                    document.getElementById('group-course').textContent = group.CourseCode;
                    document.getElementById('group-creator').textContent = group.CreatedByEmail || "No email";
                    document.getElementById('group-members').textContent = group.MemberCount;
    
                    // Check membership status
                    await checkMembership();
                    updateJoinLeaveButton();
                } else {
                    alert("Failed to load group details.");
                    window.location.href = '/';
                }
            } catch (error) {
                console.error("Error fetching group details:", error);
                alert("Error connecting to the server.");
            }
        }
    
        async function checkMembership() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/IsUserMember/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
    
                if (response.ok) {
                    isMember = await response.json();
                } else {
                    console.error("Failed to check membership status.");
                    isMember = false;
                }
            } catch (error) {
                console.error("Error checking membership status:", error);
                isMember = false;
            }
        }
    
        async function toggleMembership() {
            const token = localStorage.getItem('token');
            const url = isMember 
                ? `https://localhost:7034/api/StudyGroup/leave/${groupId}`
                : `https://localhost:7034/api/StudyGroup/join/${groupId}`;
            const method = 'POST';
    
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ groupId })
                });
    
                if (response.ok) {
                    isMember = !isMember;
                    updateJoinLeaveButton();
                    alert(isMember ? 'You have joined the group!' : 'You have left the group!');
                } else {
                    alert("Action failed. Please try again.");
                }
            } catch (error) {
                console.error("Error toggling membership:", error);
                alert("Error connecting to the server.");
            }
        }
    
        function updateJoinLeaveButton() {
            const button = document.getElementById('joinLeaveBtn');
            button.textContent = isMember ? 'Leave Group' : 'Join Group';
            button.classList.toggle('btn-primary', !isMember);
            button.classList.toggle('btn-danger', isMember);
        }
    
        function goBack() {
            window.history.back();
        }
    
        // Fetch group details on page load
        fetchGroupDetails();
    </script>
    
    
</body>
</html>
