<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - Study Group Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E65C2C;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e1e4e8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --sidebar-width: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
        }

        .sidebar-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            cursor: pointer;
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .group-info {
            margin-bottom: 30px;
        }

        .group-info p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .group-info strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #d14e1f;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
        }

        .announcement-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .announcement-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .announcement-content {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        #announcement-input {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            background-color: white;
        }

        #announcement-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(230, 92, 44, 0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar-item span {
                display: none;
            }
            .main-content {
                margin-left: 60px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-container {
                flex-direction: column;
            }
            .btn {
                margin-bottom: 10px;
            }
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
        }

        .side-panel {
            width: 300px;
            margin-left: 20px;
        }

        .member-list, .pending-requests {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .member-item, .request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .side-panel {
            padding: 10px;
        }

        .member-item,
        .pending-request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            font-size: 0.85em;
            padding: 5px 10px;
        }

    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="/profile.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4"/><path d="M12 12v8"/><line x1="8" y1="16" x2="16" y2="16"/>
            </svg>
            <span>Profile</span>
        </a>
        <a href="/study_goals.html" class="sidebar-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20v-6M6 20V10M18 20V4"/>
            </svg>
            <span>Study Goals</span>
        </a>
        <a href="#" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
            </svg>
            <span>Groups</span>
        </a>
        <a href="/study_groups.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            <span>Join Group</span>
        </a>
        <a href="/create_group.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
            <span>Create Group</span>
        </a>
    </aside>

    <div class="content-wrapper">
        <main class="main-content">
            <div class="container">
                <h1 id="group-name"></h1>
                <div class="group-info">
                    <p id="group-description"></p>
                    <p><strong>Subject:</strong> <span id="group-subject"></span></p>
                    <p><strong>Course Code:</strong> <span id="group-course"></span></p>
                    <p><strong>Created By:</strong> <span id="group-creator"></span></p>
                    <p><strong>Member Count:</strong> <span id="group-members"></span></p>
                </div>
                <ul id="announcement-list"></ul>
                <textarea id="announcement-input" placeholder="Enter your announcement here..."></textarea>
                <button id="btnPost" class="btn btn-primary" onclick="postAnnouncement()">Post Announcement</button>
                <div class="btn-container">
                    <button class="btn btn-secondary" onclick="goBack()">Back to Groups</button>
                    <button id="joinLeaveBtn" class="btn btn-primary" onclick="toggleMembership()">Join Group</button>
                </div>
            </div>
        </main>

        <div class="side-panel">
            <div class="member-list">
                <h2>Member List</h2>
                <div id="member-list-content"></div>
            </div>
        </div>
    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const groupId = urlParams.get('groupId');
        let token = localStorage.getItem('token');
        let isOwner = false;  // To track if the logged-in user is the group owner
        let isMember = false;
    
        async function fetchGroupDetails() {
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/details/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const group = await response.json();
                    document.getElementById('group-name').textContent = group.Name;
                    document.getElementById('group-description').textContent = group.Description;
                    document.getElementById('group-subject').textContent = group.Subject;
                    document.getElementById('group-course').textContent = group.CourseCode;
                    document.getElementById('group-creator').textContent = group.CreatedByEmail || "No email";
                    document.getElementById('group-members').textContent = group.MemberCount;
                    // Get the logged-in user's email from the token
                    const loggedInUserEmail = getLoggedInUserEmail(token);
                    // Check if the logged-in user's email matches the group's creator email
                    isOwner = group.CreatedByEmail === loggedInUserEmail;
                    // Hide the announcement input and button if the user is not the owner
                    document.getElementById('announcement-input').style.display = isOwner ? 'block' : 'none';
                    document.getElementById('btnPost').style.display = isOwner ? 'block' : 'none';
                    await fetchAnnouncements();
                    await checkMembership();
                    document.getElementById('announcement-list').style.display = isMember ? 'block' : 'none';
                    updateJoinLeaveButton();
                    console.log(group)
                    console.log("Created by:", group.CreatedBy)
                    console.log("Logged in: ", loggedInUserEmail)
                } else {
                    alert("Failed to load group details.");
                    window.location.href = "/dashboard.html"
                }
            } catch (error) {
                console.error("Error fetching group details:", error);
                alert("Error connecting to the server.");
            }
        }

        // Helper function to decode the JWT and get the logged-in user's email
        function getLoggedInUserEmail(token) {
            if (!token) return null;
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.email;  // 'email' claim contains the user's email
        }

        async function checkMembership() {
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/IsUserMember/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    isMember = await response.json();
                } else {
                    console.error("Failed to check membership status.");
                    isMember = false;
                }
            } catch (error) {
                console.error("Error checking membership status:", error);
                isMember = false;
            }
            console.log(isMember)
        }
    
        function updateJoinLeaveButton() {
            const button = document.getElementById('joinLeaveBtn');
            if (isMember) {
                button.textContent = 'Leave Group';
                button.classList.remove('btn-primary');
                button.classList.add('btn-danger');
            } else {
                button.textContent = 'Join Group';
                button.classList.remove('btn-danger');
                button.classList.add('btn-primary');
            }
        }
    
        async function toggleMembership() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }

            const method = isMember ? 'DELETE' : 'POST';
            const endpoint = `https://localhost:7034/api/studygroup/group/members/${groupId}`;

            try {
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    isMember = !isMember;
                    updateJoinLeaveButton();
                    alert(isMember ? "You successfully joined the group!" : "You have left the group.");
                    await fetchGroupDetails();
                } else {
                    const error = await response.json();
                    alert(error.message || `Failed to ${isMember ? 'leave' : 'join'} the group.`);
                }
            } catch (error) {
                console.error(`Error ${isMember ? 'leaving' : 'joining'} group:`, error);
                alert("Error connecting to the server.");
            }
        }

    
        async function fetchAnnouncements() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
            const announcementList = document.getElementById('announcement-list');
            announcementList.innerHTML = ''; // Clear existing announcements

            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/${groupId}/announcements/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const announcements = await response.json();
                    console.log(announcements)
                    announcements.forEach(announcement => {
                        const li = document.createElement('li');
                        li.className = 'announcement-item';
                        li.innerHTML = `
                            <div class="announcement-header">
                                <span>${announcement.CreatedBy || "Unknown"}</span>
                                <span>${new Date(announcement.CreatedAt).toLocaleString()}</span>
                            </div>
                            <div class="announcement-content">${announcement.Content}</div>
                        `;
                        announcementList.appendChild(li);
                    });
                } else {
                    alert("Failed to load announcements.");
                }
            } catch (error) {
                console.error("Error fetching announcements:", error);
                alert("Error connecting to the server.");
            }
        }

        async function postAnnouncement() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
            const announcementText = document.getElementById('announcement-input').value;
            if (announcementText.trim() === '') {
                alert('Please enter an announcement.');
                return;
            }

            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/${groupId}/announcements/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ Content: announcementText })
                });

                if (response.ok) {
                    alert('Announcement posted successfully!');
                    document.getElementById('announcement-input').value = '';
                    fetchAnnouncements();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to post announcement.');
                }
            } catch (error) {
                console.error('Error posting announcement:', error);
                alert('Error connecting to the server.');
            }
        }

        function goBack() {
            window.history.back();
        }

        async function fetchMemberList() {
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/${groupId}/members`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    const members = await response.json(); // Parse response JSON
                    const memberListContent = document.getElementById('member-list-content');
                    memberListContent.innerHTML = ''; // Clear any previous content

                    // Render each member in the UI
                    members.forEach(member => {
                        const memberItem = document.createElement('div');
                        memberItem.className = 'member-item';
                        memberItem.innerHTML = `
                            <span>${member.UserName || 'Unknown Member'}</span>
                            ${
                                isOwner 
                                    ? `<button class="btn btn-small btn-danger" onclick="kickMember('${member.Id}')">Kick</button>` 
                                    : ''
                            }
                        `;
                        memberListContent.appendChild(memberItem);
                    });
                } else {
                    console.error("Failed to fetch member list");
                    alert("Could not retrieve the group members. Please try again later.");
                }
            } catch (error) {
                console.error("Error fetching member list:", error);
                alert("Error connecting to the server.");
            }
        }

       

        async function kickMember(userId) {
            const confirmation = confirm("Are you sure you want to remove this member?");
            if (!confirmation) return;

            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/${groupId}/members/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert("Member removed successfully.");
                    await fetchMemberList(); // Refresh the member list
                } else {
                    const errorMessage = await response.text();
                    alert(`Failed to remove member: ${errorMessage}`);
                }
            } catch (error) {
                console.error("Error removing member:", error);
                alert("Error connecting to the server.");
            }
        }



        async function handleRequest(requestId, action) {
            const method = action === 'accept' ? 'POST' : 'DELETE';
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/${groupId}/pending-requests/${requestId}/${action}`, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    if (action === 'accept') {
                        alert('Request accepted!');
                    } else {
                        alert('Request rejected!');
                    }
                    fetchGroupDetails();  // Refresh the group details to reflect changes
                } else {
                    const error = await response.json();
                    alert(error.message || `Failed to ${action} request.`);
                }
            } catch (error) {
                console.error("Error handling request:", error);
                alert("Error connecting to the server.");
            }
        }

        // Update fetchGroupDetails function to call new functions
        async function fetchGroupDetails() {
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/details/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const group = await response.json();
                    document.getElementById('group-name').textContent = group.Name;
                    document.getElementById('group-description').textContent = group.Description;
                    document.getElementById('group-subject').textContent = group.Subject;
                    document.getElementById('group-course').textContent = group.CourseCode;
                    document.getElementById('group-creator').textContent = group.CreatedByEmail || "No email";
                    document.getElementById('group-members').textContent = group.MemberCount;

                    // Get the logged-in user's email from the token
                    const loggedInUserEmail = getLoggedInUserEmail(token);
                    // Check if the logged-in user's email matches the group's creator email
                    isOwner = group.CreatedByEmail === loggedInUserEmail;
                    document.getElementById('announcement-input').style.display = isOwner ? 'block' : 'none';
                    document.getElementById('btnPost').style.display = isOwner ? 'block' : 'none';
                    await fetchAnnouncements();
                    await checkMembership();
                    document.getElementById('announcement-list').style.display = isMember ? 'block' : 'none';
                    updateJoinLeaveButton();
                    await fetchMemberList();  // Fetch and display member list
                } else {
                    alert("Failed to load group details.");
                    window.location.href = "/dashboard.html";
                }
            } catch (error) {
                console.error("Error fetching group details:", error);
                alert("Error connecting to the server.");
            }
        }
    
        // Fetch group details when the page loads
        fetchGroupDetails();
    </script>
</body>
</html>
