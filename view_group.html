<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details - Study Group Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E65C2C;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e1e4e8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --sidebar-width: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
        }

        .sidebar-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            cursor: pointer;
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .group-info {
            margin-bottom: 30px;
        }

        .group-info p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .group-info strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #d14e1f;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
        }

        .announcement-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .announcement-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .announcement-content {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        #announcement-input {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
            background-color: white;
        }

        #announcement-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(230, 92, 44, 0.1);
        }

        .announcement-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .announcement-actions button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .edit-announcement {
            background-color: #3498db;
            color: white;
        }

        .edit-announcement:hover {
            background-color: #2980b9;
        }

        .delete-announcement {
            background-color: #e74c3c;
            color: white;
        }

        .delete-announcement:hover {
            background-color: #c0392b;
        }

        .edit-announcement-form {
            display: none;
            margin-top: 10px;
        }

        .edit-announcement-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }

        .edit-announcement-form button {
            margin-top: 10px;
        }

        .edit-form {
            display: none;
            margin-top: 20px;
        }

        .edit-form input, .edit-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .edit-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar-item span {
                display: none;
            }
            .main-content {
                margin-left: 60px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .btn-container {
                flex-direction: column;
            }
            .btn {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="#" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4"/><path d="M12 12v8"/><line x1="8" y1="16" x2="16" y2="16"/>
            </svg>
            <span>Profile</span>
        </a>
        <a href="/study_goals.html" class="sidebar-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20v-6M6 20V10M18 20V4"/>
            </svg>
            <span>Study Goals</span>
        </a>
        <a href="#" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
            </svg>
            <span>Groups</span>
        </a>
        <a href="#" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            <span>Join Group</span>
        </a>
        <a href="#" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
            <span>Create Group</span>
        </a>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1 id="group-name"></h1>
            <div class="group-info">
                <p id="group-description"></p>
                <p><strong>Subject:</strong> <span id="group-subject"></span></p>
                <p><strong>Course Code:</strong> <span id="group-course"></span></p>
                <p><strong>Created By:</strong> <span id="group-creator"></span></p>
                <p><strong>Member Count:</strong> <span id="group-members"></span></p>
            </div>
            <button id="editBtn" class="btn btn-secondary" style="display: none;">Edit Group Details</button>
            <form id="editForm" class="edit-form">
                <input type="text" id="editName" placeholder="Group Name" required>
                <textarea id="editDescription" placeholder="Group Description" required></textarea>
                <input type="text" id="editSubject" placeholder="Subject" required>
                <input type="text" id="editCourseCode" placeholder="Course Code" required>
                <button type="submit" class="btn btn-primary">Update Group</button>
            </form>
            <ul id="announcement-list"></ul>
            <textarea id="announcement-input" placeholder="Enter your announcement here..."></textarea>
            <button id="btnPost" class="btn btn-primary" onclick="postAnnouncement()">Post Announcement</button>
            <template id="comment-template">
                <li class="comment-item">
                    <div class="comment-header">
                        <span class="comment-author"></span>
                        <span class="comment-date"></span>
                    </div>
                    <div class="comment-content"></div>
                </li>
            </template>
            <div class="btn-container">
                <button class="btn btn-secondary" onclick="goBack()">Back to Groups</button>
                <button id="joinLeaveBtn" class="btn btn-primary" onclick="toggleMembership()">Join Group</button>
            </div>
        </div>
    </main>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const groupId = urlParams.get('groupId');
        let token = localStorage.getItem('token');
        let isOwner = false;
        let isMember = false;
    
        async function fetchGroupDetails() {
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/details/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const group = await response.json();
                    document.getElementById('group-name').textContent = group.Name;
                    document.getElementById('group-description').textContent = group.Description;
                    document.getElementById('group-subject').textContent = group.Subject;
                    document.getElementById('group-course').textContent = group.CourseCode;
                    document.getElementById('group-creator').textContent = group.CreatedByEmail || "No email";
                    document.getElementById('group-members').textContent = group.MemberCount;
                    const loggedInUserEmail = getLoggedInUserEmail(token);
                    isOwner = group.CreatedByEmail === loggedInUserEmail;
                    document.getElementById('announcement-input').style.display = isOwner ? 'block' : 'none';
                    document.getElementById('btnPost').style.display = isOwner ? 'block' : 'none';
                    document.getElementById('editBtn').style.display = isOwner ? 'block' : 'none';
                    if (isOwner) {
                        document.getElementById('editName').value = group.Name;
                        document.getElementById('editDescription').value = group.Description;
                        document.getElementById('editSubject').value = group.Subject;
                        document.getElementById('editCourseCode').value = group.CourseCode;
                    }
                    await fetchAnnouncements();
                    await checkMembership();
                    document.getElementById('announcement-list').style.display = isMember ? 'block' : 'none';
                    updateJoinLeaveButton();
                } else {
                    alert("Failed to load group details.");
                    window.location.href = "/dashboard.html"
                }
            } catch (error) {
                console.error("Error fetching group details:", error);
                alert("Error connecting to the server.");
            }
        }

        function getLoggedInUserEmail(token) {
            if (!token) return null;
            const payload = JSON.parse(atob(token.split('.')[1]));
            return payload.email;
        }

        async function checkMembership() {
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/IsUserMember/${groupId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });
                if (response.ok) {
                    isMember = await response.json();
                } else {
                    console.error("Failed to check membership status.");
                    isMember = false;
                }
            } catch (error) {
                console.error("Error checking membership status:", error);
                isMember = false;
            }
        }
    
        function updateJoinLeaveButton() {
            const button = document.getElementById('joinLeaveBtn');
            if (isMember) {
                button.textContent = 'Leave Group';
                button.classList.remove('btn-primary');
                button.classList.add('btn-danger');
            } else {
                button.textContent = 'Join Group';
                button.classList.remove('btn-danger');
                button.classList.add('btn-primary');
            }
        }
    
        async function toggleMembership() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }

            const method = isMember ? 'DELETE' : 'POST';
            const endpoint = `https://localhost:7034/api/studygroup/group/members/${groupId}`;

            try {
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    isMember = !isMember;
                    updateJoinLeaveButton();
                    alert(isMember ? "You successfully joined the group!" : "You have left the group.");
                    await fetchGroupDetails();
                } else {
                    const error = await response.json();
                    alert(error.message || `Failed to ${isMember ? 'leave' : 'join'} the group.`);
                }
            } catch (error) {
                console.error(`Error ${isMember ? 'leaving' : 'joining'} group:`, error);
                alert("Error connecting to the server.");
            }
        }
    
        async function fetchAnnouncements() {
            const announcementList = document.getElementById('announcement-list');
            announcementList.innerHTML = '';

            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/${groupId}/announcements`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const announcements = await response.json();
                    announcements.forEach(announcement => {
                        const li = document.createElement('li');
                        li.className = 'announcement-item';
                        li.innerHTML = `
                            <div class="announcement-header">
                                <span>${announcement.CreatedBy || "Unknown"}</span>
                                <span>${new Date(announcement.CreatedAt).toLocaleString()}</span>
                            </div>
                            <div class="announcement-content">${announcement.Content}</div>
                            <ul class="comments-list"></ul>
                            <textarea class="comment-input" placeholder="Add a comment..."></textarea>
                            <button class="btn btn-primary post-comment" data-announcement-id="${announcement.Id}">Post Comment</button>
                        `;
                        announcementList.appendChild(li);

                        const commentsList = li.querySelector('.comments-list');
                        announcement.Comments.forEach(comment => {
                            const commentTemplate = document.getElementById('comment-template');
                            const commentClone = commentTemplate.content.cloneNode(true);

                            commentClone.querySelector('.comment-author').textContent = comment.CreatedBy || "Unknown";
                            commentClone.querySelector('.comment-date').textContent = new Date(comment.CreatedAt).toLocaleString();
                            commentClone.querySelector('.comment-content').textContent = comment.Content;

                            commentsList.appendChild(commentClone);
                        });

                        li.querySelector('.post-comment').addEventListener('click', async function () {
                            const content = li.querySelector('.comment-input').value.trim();
                            if (content) {
                                await postComment(announcement.Id, content);
                                fetchAnnouncements(); // Refresh after posting
                            } else {
                                alert('Comment cannot be empty!');
                            }
                        });
                    });
                } else {
                    alert("Failed to load announcements.");
                }
            } catch (error) {
                console.error("Error fetching announcements:", error);
                alert("Error connecting to the server.");
            }
        }

        async function postComment(announcementId, content) {
            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/announcements/${announcementId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });

                if (response.ok) {
                    alert("Comment posted successfully!");
                } else {
                    const error = await response.json();
                    alert(error.message || "Failed to post comment.");
                }
            } catch (error) {
                console.error("Error posting comment:", error);
                alert("Error connecting to the server.");
            }
        }


        function editAnnouncement(announcementId) {
            const form = document.getElementById(`edit-form-${announcementId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        async function updateAnnouncement(announcementId, newContent) {
            try {
                const response = await fetch(`https://localhost:7034/api/StudyGroup/announcements/${announcementId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ Content: newContent })
                });

                if (response.ok) {
                    alert('Announcement updated successfully!');
                    fetchAnnouncements();
                } else {
                    const error = await response.json();
                    console.log(announcementId)
                    alert(error.message || 'Failed to update announcement.');
                }
            } catch (error) {
                console.error('Error updating announcement:', error);
                alert('Error connecting to the server.');
            }
        }

        async function deleteAnnouncement(announcementId) {
            if (confirm('Are you sure you want to delete this announcement?')) {
                try {
                    const response = await fetch(`https://localhost:7034/api/StudyGroup/announcements/${announcementId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        alert('Announcement deleted successfully!');
                        fetchAnnouncements();
                    } else {
                        const error = await response.json();
                        alert(error.message || 'Failed to delete announcement.');
                    }
                } catch (error) {
                    console.error('Error deleting announcement:', error);
                    alert('Error connecting to the server.');
                }
            }
        }

        async function postAnnouncement() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }
            const announcementText = document.getElementById('announcement-input').value;
            if (announcementText.trim() === '') {
                alert('Please enter an announcement.');
                return;
            }

            try {
                const response = await fetch(`https://localhost:7034/api/studygroup/${groupId}/announcements/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ Content: announcementText })
                });

                if (response.ok) {
                    alert('Announcement posted successfully!');
                    document.getElementById('announcement-input').value = '';
                    fetchAnnouncements();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to post announcement.');
                }
            } catch (error) {
                console.error('Error posting announcement:', error);
                alert('Error connecting to the server.');
            }
        }

        function goBack() {
            window.history.back();
        }

        document.getElementById('editBtn').addEventListener('click', function() {
            document.getElementById('editForm').style.display = 'block';
        });

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const updatedGroup = {
                Name: document.getElementById('editName').value,
                Description: document.getElementById('editDescription').value,
                Subject: document.getElementById('editSubject').value,
                CourseCode: document.getElementById('editCourseCode').value
            };

            try {
                const response = await fetch(`https://localhost:7034/api/StudyGroup/${groupId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedGroup)
                });

                if (response.ok) {
                    alert('Group details updated successfully!');
                    fetchGroupDetails();
                    document.getElementById('editForm').style.display = 'none';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Failed to update group details.');
                }
            } catch (error) {
                console.error('Error updating group details:', error);
                alert('Error connecting to the server.');
            }
        });

        fetchGroupDetails();
    </script>
</body>
</html>
