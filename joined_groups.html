<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groups - Study Group Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E65C2C;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e1e4e8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --sidebar-width: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--secondary-color);
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
        }

        .sidebar-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            cursor: pointer;
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .group-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            transition: var(--transition);
        }

        .group-card:hover {
            transform: translateY(-5px);
        }

        .group-card h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .group-card p {
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #d14e1f;
        }

        .btn-secondary {
            background-color: #ecf0f1;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar-item span {
                display: none;
            }
            .main-content {
                margin-left: 60px;
            }
            .groups-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="/dashboard.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="/dashboard.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4"/><path d="M12 12v8"/><line x1="8" y1="16" x2="16" y2="16"/>
            </svg>
            Profile
        </a>
        <a href="#" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 16v-4"></path>
                <path d="M12 8h.01"></path>
            </svg>
            <span>My Groups</span>
        </a>
        <a href="/study_groups.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"></path>
            </svg>
            <span>Join Group</span>
        </a>
        <a href="/create_group.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"></path>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
            <span>Create Group</span>
        </a>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1>My Study Groups</h1>
            <div id="groups-container" class="groups-grid">
                <!-- Groups will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        async function fetchJoinedGroups() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('https://localhost:7034/api/studygroup/joined', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch joined groups');
                }

                const groups = await response.json();
                renderGroups(groups);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load joined groups. Please try again later.');
            }
        }

        function renderGroups(groups) {
            const container = document.getElementById('groups-container');
            container.innerHTML = '';

            if (groups.length === 0) {
                container.innerHTML = '<p>You haven\'t joined any groups yet.</p>';
                return;
            }

            groups.forEach(group => {
                const card = document.createElement('div');
                card.className = 'group-card';
                card.innerHTML = `
                    <h2>${group.Name}</h2>
                    <p><strong>Course Code:</strong> ${group.CourseCode}</p>
                    <p>${group.Description}</p>
                    <div class="btn-container">
                        <button class="btn btn-secondary" onclick="viewGroupDetails(${group.Id})">View Details</button>
                        <button class="btn btn-primary" onclick="leaveGroup(${group.Id})">Leave Group</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function viewGroupDetails(groupId) {
            window.location.href = `view_group.html?groupId=${groupId}`;
        }

        async function leaveGroup(groupId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You need to log in first.");
                window.location.href = '/login.html';
                return;
            }

            if (confirm("Are you sure you want to leave this group?")) {
                try {
                    const response = await fetch(`https://localhost:7034/api/studygroup/leave/${groupId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        alert("You have successfully left the group.");
                        fetchJoinedGroups(); // Refresh the list
                    } else {
                        throw new Error('Failed to leave the group');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to leave the group. Please try again later.');
                }
            }
        }

        // Fetch joined groups when the page loads
        fetchJoinedGroups();
    </script>
</body>
</html>
