<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Group - Study Group Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #E65C2C;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e1e4e8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --sidebar-width: 100px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            height: 100vh;
        }

        .sidebar-item {
            width: 100%;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            cursor: pointer;
        }

        .sidebar-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(230, 92, 44, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
        }

        button:hover {
            background-color: #d14e1f;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
        }

        #message.success {
            background-color: #d4edda;
            color: #155724;
        }

        #message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar-item span {
                display: none;
            }
            .main-content {
                margin-left: 60px;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <a href="/dashboard.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Home</span>
        </a>
        <a href="/dashboard.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="8" r="4"/><path d="M12 12v8"/><line x1="8" y1="16" x2="16" y2="16"/>
            </svg>
            Profile
        </a>
        <a href="/study_goals.html" class="sidebar-item active">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20v-6M6 20V10M18 20V4"/>
            </svg>
            <span>Study Goals</span>
        </a>
        <a href="/joined_groups.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
            </svg>
            My Groups
        </a>
        <a href="/study_groups.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14"/>
            </svg>
            Join Group
        </a>
        <a href="/create_group.html" class="sidebar-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
            Create Group
        </a>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1>Create a Study Group</h1>
            <form id="create-group-form">
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" required>
                </div>
                <div class="form-group">
                    <label for="group-description">Description</label>
                    <textarea id="group-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="group-subject">Subject</label>
                    <input type="text" id="group-subject" required>
                </div>
                <div class="form-group">
                    <label for="group-course-code">Course Code</label>
                    <input type="text" id="group-course-code" required>
                </div>
                <button type="submit">Create Group</button>
            </form>
            
            <div id="message"></div>
        </div>
    </main>

    <script>
        const form = document.getElementById('create-group-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            message.textContent = '';
            message.className = '';

            const groupData = {
                name: document.getElementById('group-name').value.trim(),
                description: document.getElementById('group-description').value.trim(),
                subject: document.getElementById('group-subject').value.trim(),
                courseCode: document.getElementById('group-course-code').value.trim(),
            };

            if (!groupData.name || !groupData.description || !groupData.subject || !groupData.courseCode) {
                message.textContent = 'All fields are required.';
                message.className = 'error';
                return;
            }

            try {
                const response = await fetch('https://localhost:7034/api/StudyGroup/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(groupData)
                });

                if (response.ok) {
                    const result = await response.json();
                    message.textContent = 'Group created successfully!';
                    message.className = 'success';
                    form.reset();
                } else if (response.status === 401) {
                    alert('You need to log in to create a group.');
                    window.location.href = '/login.html';
                } else {
                    const error = await response.json();
                    message.textContent = error.message || 'An error occurred.';
                    message.className = 'error';
                }
            } catch (error) {
                console.error('Error creating group:', error);
                message.textContent = 'Failed to connect to the server.';
                message.className = 'error';
            }
        });
    </script>
</body>
</html>
