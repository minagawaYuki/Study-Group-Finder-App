<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Study Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        #message.success {
            color: green;
        }
        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Create a Study Group</h1>
    <form id="create-group-form">
        <input type="text" id="group-name" placeholder="Group Name" required>
        <input type="text" id="group-description" placeholder="Description" required>
        <input type="text" id="group-subject" placeholder="Subject" required>
        <input type="text" id="group-course-code" placeholder="Course Code" required>
        <button type="submit">Create Group</button>
    </form>
    
    <p id="message"></p>

    <script>
        const form = document.getElementById('create-group-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            message.textContent = '';
            message.className = '';

            const groupData = {
                name: document.getElementById('group-name').value.trim(),
                description: document.getElementById('group-description').value.trim(),
                subject: document.getElementById('group-subject').value.trim(),
                courseCode: document.getElementById('group-course-code').value.trim(),
            };


            if (!groupData.name || !groupData.description) {
                message.textContent = 'Both fields are required.';
                message.className = 'error';
                return;
            }

            try {
                const response = await fetch('https://localhost:7034/api/StudyGroup/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}` // Include the token
                    },
                    body: JSON.stringify(groupData)
                });

                if (response.ok) {
                    const result = await response.json();
                    message.textContent = 'Group created successfully!';
                    message.className = 'success';

                    // Redirect or clear the form as needed
                    form.reset();
                } else if (response.status === 401) {
                    alert('You need to log in to create a group.');
                    window.location.href = '/login.html'; // Redirect to the login page
                } else {
                    const error = await response.json();
                    message.textContent = error.message || 'An error occurred.';
                    message.className = 'error';
                }
            } catch (error) {
                console.error('Error creating group:', error);
                message.textContent = 'Failed to connect to the server.';
                message.className = 'error';
            }
        });
    </script>
</body>
</html>
